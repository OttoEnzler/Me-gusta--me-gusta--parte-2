<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me gusta “me gusta”</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <!--Network-->
        <div class="network">
            <h1 id="network">Network</h1>
        </div>
        <!--Your feed-->
        <div class="yourfeed">
            <h1 id="yourfeed">Your Feed</h1>
        </div>
        <div class="contenido">
            <!--Profile-->
            <div class="profile">
                <div class="profileContent">
                    <img class="profilePic" src="./img/descarga.png" alt="profile">
                </div>
                <div class="profileContent">
                    <a class="addAvatar" href="">Add an avatar</a>
                </div>
                <div class="profileContent">
                    <h1 class="profileName">James Doe</h1>
                </div>
            </div>
            <div class="segunda columna">
                <!--Primer requests-->
                <div class="request">
                    <div class="first-subcontainer">
                        <p class="name">Neil M</p>
                        <p class="num" id="num1">0</p>
                        <p class="likes">likes(s)</p>
                        <button onclick="like1()" class="like">Like</button>
                    </div>
                    <div class="second-subcontainer">
                        <p class="description">I just set up this new discord bot, let me know what you all think. link</p>
                    </div>
                </div>
                <!--Segundo requests-->
                <div class="request">
                    <div class="first-subcontainer">
                        <p class="name">Nichole K</p>
                        <p class="num" id="num2">0</p>
                        <p class="likes">likes(s)</p>
                        <button onclick="like2()" class="like">Like</button>
                    </div>
                    <div class="second-subcontainer">
                        <p class="description">Just finished my next comic, check it out.</p>
                    </div>
                </div>
                <!--Tercer requests-->
                <div class="request">
                    <div class="first-subcontainer">
                        <p class="name">Jim R</p>
                        <p class="num" id="num3">0</p>
                        <p class="likes">likes(s)</p>
                        <button onclick="like3()" class="like">Like</button>
                    </div>
                    <div class="second-subcontainer">
                        <p class="description">I can't stop listening to the new album. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
